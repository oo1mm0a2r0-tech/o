<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="about-title">Omar Hazem</h1>
    <p id="about-desc">I design & build websites</p>
  </header>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-grid" id="project-list">
      <!-- Projects from Firebase will appear here -->
    </div>
  </section>

  <footer>
    <h2>Contact Me</h2>
    <ul class="social-links">
      <li><a id="contact-gmail" href="#" target="_blank">📧 Gmail</a></li>
      <li><a id="contact-github" href="#" target="_blank">💻 GitHub</a></li>
      <li><a id="contact-insta" href="#" target="_blank">📸 Instagram</a></li>
    </ul>

    <!-- Admin Button -->
    <button id="adminBtn">🔒 Edit Portfolio (Admin Only)</button>
  </footer>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <h2>Enter Admin Password</h2>
      <input type="password" id="adminPassword" placeholder="Enter password..." />
      <button id="submitPassword">Enter</button>
    </div>
  </div>

  <!-- Scripts -->
 <script type="module" src="firebase-config.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgpP3jnbtplxwa5NLkYPIPwiccKl9SVhs",
    authDomain: "omar-portfolio-182e4.firebaseapp.com",
    projectId: "omar-portfolio-182e4",
    storageBucket: "omar-portfolio-182e4.firebasestorage.app",
    messagingSenderId: "367899789259",
    appId: "1:367899789259:web:b7d368d2a4ae671767584e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // تحميل المشاريع من Firestore
  async function loadProjects() {
    const projectGrid = document.querySelector(".project-grid");
    projectGrid.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "projects"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const card = document.createElement("div");
      card.classList.add("project-card");
      card.innerHTML = `
        <img src="${data.image}" alt="${data.title}" />
        <h3>${data.title}</h3>
        <p>${data.description}</p>
      `;
      projectGrid.appendChild(card);
    });
  }

  loadProjects();
  document.getElementById("adminBtn").addEventListener("click", () => {
  const pass = prompt("Enter admin password:");
  if (pass === "omar2025") {
    window.location.href = "dashboard.html";
  } else {
    alert("❌ Wrong password!");
  }
});
</script>
 <script type="module" src="script.js"></script>
</body>
</html>
