<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Omar Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="admin-dashboard">
  <header class="admin-header">
    <h1>ğŸ›  Portfolio Dashboard</h1>
    <a href="index.html" class="btn btn-outline">â† Back to Site</a>
  </header>

  <main class="dashboard-main">
    <!-- Section Selector -->
    <div class="project-form">
      <label for="sectionSelect">Select Section</label>
      <select id="sectionSelect">
        <option value="projects" selected>Projects</option>
        <option value="about">About Me</option>
        <option value="contact">Contact Links</option>
      </select>
    </div>

    <!-- Dynamic Input Area -->
    <div id="inputArea" class="project-form"></div>

    <button id="saveBtn" class="btn-primary" style="width:100%;margin-top:1rem;">
      ğŸ’¾ Save Changes
    </button>

    <!-- Table for existing projects -->
    <div id="projectsList" class="project-table" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="projectRows"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="dashboard.js"></script>

  <script>
    // âœ… ÙˆØ§Ø¬Ù‡Ø© Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ© Ù„ØªØºÙŠÙŠØ± Ù†ÙˆØ¹ Ø§Ù„Ù‚Ø³Ù… Ø­Ø³Ø¨ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
    const sectionSelect = document.getElementById("sectionSelect");
    const inputArea = document.getElementById("inputArea");
    const projectsList = document.getElementById("projectsList");

    function loadSection(section) {
      inputArea.innerHTML = "";
      projectsList.style.display = "none";

      if (section === "projects") {
        inputArea.innerHTML = `
          <h2>Add New Project</h2>
          <label>Project Title</label>
          <input type="text" id="project-title" placeholder="Enter project title" />

          <label>Description</label>
          <textarea id="project-desc" placeholder="Write short description"></textarea>

          <label>Image URL</label>
          <input type="text" id="project-img" placeholder="Paste image URL" />

          <button id="addProject" class="btn-primary" style="width:100%;margin-top:1rem;">â• Add Project</button>
        `;
        projectsList.style.display = "block";
      } 
      else if (section === "about") {
        inputArea.innerHTML = `
          <h2>Edit About Me</h2>
          <label>Title</label>
          <input type="text" id="about-title" placeholder="Who are you?" />

          <label>Description</label>
          <textarea id="about-desc" placeholder="Describe yourself"></textarea>

          <button id="saveAbout" class="btn-primary" style="width:100%;margin-top:1rem;">ğŸ’¾ Save About</button>
        `;
      } 
      else if (section === "contact") {
        inputArea.innerHTML = `
          <h2>Edit Contact Links</h2>
          <label>Gmail</label>
          <input type="text" id="gmail-link" placeholder="Enter Gmail URL" />

          <label>GitHub</label>
          <input type="text" id="github-link" placeholder="Enter GitHub URL" />

          <label>Instagram</label>
          <input type="text" id="insta-link" placeholder="Enter Instagram URL" />

          <button id="saveContact" class="btn-primary" style="width:100%;margin-top:1rem;">ğŸ’¾ Save Contact</button>
        `;
      }
    }

    sectionSelect.addEventListener("change", (e) => {
      loadSection(e.target.value);
    });

    // ØªØ­Ù…ÙŠÙ„ Ø£ÙˆÙ„ Ù‚Ø³Ù… Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹
    loadSection("projects");
  </script>
</body>
</html>
